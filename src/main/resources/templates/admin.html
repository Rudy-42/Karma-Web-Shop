<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{img/fav.png}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Karma Shop</title>
    <!--
        CSS
        ============================================= -->
    <link rel="stylesheet" th:href="@{~/css/linearicons.css}">
    <link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{~/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{~/css/nouislider.min.css}">
    <link rel="stylesheet" th:href="@{~/css/ion.rangeSlider.css}" />
    <link rel="stylesheet" th:href="@{~/css/ion.rangeSlider.skinFlat.css}" />
    <link rel="stylesheet" th:href="@{~/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
</head>

<body>

<!-- Start Header Area -->
<div th:replace="header"></div>
<!-- End Header Area -->

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Admin</h1>
                <nav class="d-flex align-items-center">
                    <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="orders.html">Admin</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->

<div class="section-top-border">
    <div class="progress-table-wrap">
        <div class="progress-table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td><a class="genric-btn danger-border circle" th:href="@{/admin/delete/{id}(id = ${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- start footer Area -->
<div th:replace="footer"></div>
<!-- End foot}er Area -->

<script th:src="@{~/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{~/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{~/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{~/js/jquery.nice-select.min.js}"></script>
<script th:src="@{~/js/jquery.sticky.js}"></script>
<script th:src="@{~/js/nouislider.min.js}"></script>
<script th:src="@{~/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{~/js/owl.carousel.min.js}"></script>
<!--gmaps Js-->
<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE}"></script>
<script th:src="@{~/js/gmaps.min.js}"></script>
<script th:src="@{~/js/main.js}"></script>
</body>
</html>
