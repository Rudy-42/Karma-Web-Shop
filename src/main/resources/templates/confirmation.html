<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" th:href="@{img/fav.png}">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Karma Shop</title>
	<!--
        CSS
        ============================================= -->
	<link rel="stylesheet" th:href="@{css/linearicons.css}">
	<link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{css/nice-select.css}">
	<link rel="stylesheet" th:href="@{css/nouislider.min.css}">
	<link rel="stylesheet" th:href="@{css/ion.rangeSlider.css}" />
	<link rel="stylesheet" th:href="@{css/ion.rangeSlider.skinFlat.css}" />
	<link rel="stylesheet" th:href="@{css/magnific-popup.css}">
	<link rel="stylesheet" th:href="@{css/main.css}">
</head>

<body>

<!-- Start Header Area -->
<div th:replace="header"></div>
<!-- End Header Area -->

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Confirmation</h1>
					<nav class="d-flex align-items-center">
						<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="category.html">Confirmation</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Order Details Area =================-->
	<section class="order_details section_gap">
		<div class="container">
			<h3 class="title_confirmation">Thank you. Your order has been received.</h3>
			<div class="row order_d_inner">
				<div class="col-lg-4">
					<div class="details_item">
						<h4>Order Info</h4>
						<ul class="list">
							<li th:text="'Order number   : '+${orderId}"></li>
							<li th:text="'Date           : '+${date}"></li>
							<li th:text="'Total          : '+${total}+'$'"></li>
							<li th:text="'Payment method : Check payments'"></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="details_item">
						<h4>Billing Address</h4>
						<ul class="list">
							<li th:text="'Street         : '+${address.street}"></li>
							<li th:text="'City           : '+${address.city}"></li>
							<li th:text="'Country        : '+${address.country}"></li>
							<li th:text="'Postcode       : 36952'"></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="details_item">
						<h4>Shipping Address</h4>
						<ul class="list">
							<li th:text="'Street         : '+${address.street}"></li>
							<li th:text="'City           : '+${address.city}"></li>
							<li th:text="'Country        : '+${address.country}"></li>
							<li th:text="'Postcode       : 36952'"></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="order_details_table">
				<h2>Order Details</h2>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Product</th>
								<th scope="col">Quantity</th>
								<th scope="col">Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${products}">
								<td>
									<p th:text="${p.product.name}"></p>
								</td>
								<td>
									<h5 th:text="${p.quantity}"></h5>
								</td>
								<td>
									<p th:text="${p.quantity}*${p.product.price}+'$'"></p>
								</td>
							</tr>

							<tr>
								<td>
									<h4>Subtotal</h4>
								</td>
								<td>
									<h5></h5>
								</td>
								<td>
									<p th:text="${total}+'$'"></p>
								</td>
							</tr>
							<tr>
								<td>
									<h4>Shipping</h4>
								</td>
								<td>
									<h5></h5>
								</td>
								<td>
									<p>Flat rate: 50.00$</p>
								</td>
							</tr>
							<tr>
								<td>
									<h4>Total</h4>
								</td>
								<td>
									<h4 th:text="${total} + 50+'$'"></h4>
								</td>
								<td>
									<p></p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<!--================End Order Details Area =================-->

	<!-- start footer Area -->
	<div th:replace="footer"></div>
	<!-- End foot}er Area -->

	<script th:src="@{js/vendor/jquery-2.2.4.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
			crossorigin="anonymous"></script>
	<script th:src="@{js/vendor/bootstrap.min.js}"></script>
	<script th:src="@{js/jquery.ajaxchimp.min.js}"></script>
	<script th:src="@{js/jquery.nice-select.min.js}"></script>
	<script th:src="@{js/jquery.sticky.js}"></script>
	<script th:src="@{js/nouislider.min.js}"></script>
	<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{js/owl.carousel.min.js}"></script>
	<!--gmaps Js-->
	<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE}"></script>
	<script th:src="@{js/gmaps.min.js}"></script>
	<script th:src="@{js/main.js}"></script>
</body>

</html>
