            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-8">
                        <h3>Delivery details</h3>
                        <form class="row contact_form" th:action="@{/processOrder}" method="post" novalidate="novalidate" th:object="${order}" id="form1">
                            <div class="col-md-6 form-group p_star">
                                <input th:field="*{delivery.telephone}" type="text" class="form-control" id="number" name="number" placeholder="Telephone*">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <select class="country_select" th:field="*{delivery.address.country}">
                                    <option value="Romania">Romania</option>
                                    <option value="Bulgaria">Bulgaria</option>
                                    <option value="Moldavia">Moldavia</option>
                                </select>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input th:field="*{delivery.address.city}" type="text" class="form-control" id="city" name="city" placeholder="City*">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input th:field="*{delivery.address.street}" type="text" class="form-control" id="street" name="street" placeholder="Street*">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input th:field="*{delivery.address.number}" type="text" class="form-control" id="street-number" name="street-number" placeholder="Street number *">
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account">
                                    <h3>Shipping Details</h3>
                                    <input type="checkbox" id="f-option3" name="selector">
                                    <label for="f-option3">Ship to a different address?</label>
                                </div>
                                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Order Notes"></textarea>
<!--                                <input type="button" class="primary-btn">Send</input>-->
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4">
                        <div class="order_box">
                            <h2>Your Order</h2>
                            <ul class="list">
                                <li><a href="#">Product <span>Total</span></a></li>
                                <li th:each="prod : ${products}"><a href="#" th:inline="text">
                                    [[${prod.product.name}]] ([[${prod.quantity}]])
                                    <span th:text="${prod.quantity} * ${prod.product.price} + '$'"></span>
                                </a>
                                </li>

                            </ul>
                            <ul class="list list_2">
                                <li><a href="#">Subtotal <span th:text="${total} + '$'"></span></a></li>
                                <li><a href="#">Shipping <span>Flat rate: $10.00</span></a></li>
                                <li><a href="#">Total <span th:text="${total} + 10 + '$'"></span></a></li>
                            </ul>


                            <button type="submit" form="form1" class="primary-btn" >Submit order</button>
                        </div>
                    </div>
