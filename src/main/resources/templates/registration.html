<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" th:href="@{img/fav.png}">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Karma Shop</title>

	<!--
		CSS
		============================================= -->
	<link rel="stylesheet" th:href="@{css/linearicons.css}">
	<link rel="stylesheet" th:href="@{css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{css/nice-select.css}">
	<link rel="stylesheet" th:href="@{css/nouislider.min.css}">
	<link rel="stylesheet" th:href="@{css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{css/main.css}">
</head>

<body>

	<!-- Start Header Area -->
	<div th:replace="header"></div>
	<!-- End Header Area -->

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login/Register</h1>
					<nav class="d-flex align-items-center">
						<a th:href="@{/}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a th:href="@{/category}">Login/Register</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
					<div class="login_form_inner">
						<h3>Register</h3>
						<form class="row login_form" action="#" th:action="@{/register}" th:object="${user}" method="post" novalidate="novalidate">
							<div class="col-md-12 form-group" >
								<p th:if="${error}==true" style="color: red">Unknown error!</p>
								<p th:if="${usernameError}==true" style="color: red">Username is not valid !</p>
								<input type="text" th:field="*{username}" class="form-control" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<p th:if="${passwordError}==true" style="color: red">Password is not valid !</p>
								<input type="password" th:field="*{password}" class="form-control" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
							<div class="col-md-12 form-group">
								<p th:if="${emailError}==true" style="color: red">Email is not valid !</p>
								<input type="text" th:field="*{email}" class="form-control" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
							</div>

							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Register</button>
							</div>
						</form>
					</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	<!-- start footer Area -->
	<div th:replace="footer"></div>
	<!-- End footer Area -->


	<script th:src="@{js/vendor/jquery-2.2.4.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script th:src="@{js/vendor/bootstrap.min.js}"></script>
	<script th:src="@{js/jquery.ajaxchimp.min.js}"></script>
	<script th:src="@{js/jquery.nice-select.min.js}"></script>
	<script th:src="@{js/jquery.sticky.js}"></script>
	<script th:src="@{js/nouislider.min.js}"></script>
	<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{js/owl.carousel.min.js}"></script>
	<!--gmaps Js-->
	<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE}"></script>
	<script th:src="@{js/gmaps.min.js}"></script>
	<script th:src="@{js/main.js}"></script>
</body>

</html>
